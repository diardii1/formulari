<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Formular Kontakti</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        display: flex;
        justify-content: center;
        padding-top: 60px;
    }

    .form-container {
        background: white;
        padding: 25px;
        width: 320px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        background: #4a7cff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background: #325fe0;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Na kontaktoni</h2>

    <form action="https://formsubmit.co/diardimeri785@gmail.com" method="POST">
        <!-- Siguron që botët të mos e dërgojnë -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Redirektim pas dërgimit -->
        <input type="hidden" name="_next" value="https://diardii1.github.io/formulari/faleminderit.html">

        <input type="text" name="Emri" placeholder="Emri juaj" required>
        <input type="email" name="Email" placeholder="Email-i juaj" required>
        <textarea name="Mesazhi" placeholder="Mesazhi..." rows="4" required></textarea>

        <button type="submit">Dërgo</button>
    </form>
</div>

</body>
</html>
